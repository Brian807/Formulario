<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="contenido">
        <h1>Formulario</h1>
    <form action="" method="post">
    <label for="Nombre completo">Nombre completo:</label> 
    <input type="text" name="" id="" placeholder="Nombre completo" class="contenido"><br>
    
    <label for="Nombre del usuario">Nombre del usuario:</label>
    <input type="username" name="" id="" placeholder="Nombre del usuario" class="contenido"><br>
    
    <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
    <input type="date" name="" id="" placeholder="fecha de nacimiento" class="contenido"><br>
    
    <label for="correo electronico">Correo electronico:</label>
    <input type="email" name="" id="" placeholder="Correo electronico" class="contenido"><br>
    
    <label for="contraseña">Contraseña:</label>
    <input type="password" name="" id="" placeholder="Contraseña" class="contenido"><br>
    
    <label for="Repetir contraseña">Repetir contraseña:</label>
    <input type="password" name="" id="" placeholder="Repetir contraseña" class="contenido"><br>
    
    <label for="Sexo">Sexo:</label><br>
    <input type="radio" name="Sexo">Masculino<br>
    <input type="radio" name="Sexo">Femenino<br>

    
    <input type="Submit" name="Boton de Registrarme" id="">
    </div>
    </form>
</body>
</html>
